<!-- Network Nodes Illustration -->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nodeGlow">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    
    <style>
      .node { animation: nodeFloat 4s ease-in-out infinite; }
      .node:nth-child(2) { animation-delay: 0.5s; }
      .node:nth-child(3) { animation-delay: 1s; }
      .node:nth-child(4) { animation-delay: 1.5s; }
      .node:nth-child(5) { animation-delay: 2s; }
      .connection { animation: connectionPulse 3s ease-in-out infinite; }
      
      @keyframes nodeFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes connectionPulse {
        0%, 100% { opacity: 0.2; stroke-width: 1; }
        50% { opacity: 0.6; stroke-width: 2; }
      }
    </style>
  </defs>
  
  <!-- Connection Lines -->
  <g class="connections" stroke="#3b82f6" fill="none">
    <line class="connection" x1="300" y1="150" x2="450" y2="300" />
    <line class="connection" x1="300" y1="150" x2="150" y2="300" style="animation-delay: 0.5s;" />
    <line class="connection" x1="450" y1="300" x2="450" y2="450" style="animation-delay: 1s;" />
    <line class="connection" x1="150" y1="300" x2="150" y2="450" style="animation-delay: 1.5s;" />
    <line class="connection" x1="450" y1="450" x2="150" y2="450" style="animation-delay: 2s;" />
  </g>
  
  <!-- Nodes -->
  <g class="nodes">
    <g class="node">
      <circle cx="300" cy="150" r="40" fill="url(#nodeGlow)" opacity="0.3"/>
      <circle cx="300" cy="150" r="15" fill="#3b82f6"/>
    </g>
    <g class="node">
      <circle cx="450" cy="300" r="40" fill="url(#nodeGlow)" opacity="0.3"/>
      <circle cx="450" cy="300" r="15" fill="#3b82f6"/>
    </g>
    <g class="node">
      <circle cx="150" cy="300" r="40" fill="url(#nodeGlow)" opacity="0.3"/>
      <circle cx="150" cy="300" r="15" fill="#3b82f6"/>
    </g>
    <g class="node">
      <circle cx="450" cy="450" r="40" fill="url(#nodeGlow)" opacity="0.3"/>
      <circle cx="450" cy="450" r="15" fill="#8b5cf6"/>
    </g>
    <g class="node">
      <circle cx="150" cy="450" r="40" fill="url(#nodeGlow)" opacity="0.3"/>
      <circle cx="150" cy="450" r="15" fill="#8b5cf6"/>
    </g>
  </g>
</svg>
